<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>
    <header>
        <h1 class="text-light">Diamond Price Prediction</h1>
    </header>
    {% if error %}
                    <div class="alert alert-danger" role="alert" id='error' >
                        Invalid input. Please make sure the form values are valid.
                      </div>
        {% endif %}
    <main>
        <section>
            <h2 class="text-light">Diamond Information</h2>
            <form action="{{url_for('predict_price')}}" method="post">
                <label for="carat">carat:</label>
                <input type="text" id="carat" name="carat" required>
            
                <br>
            
                <label for="depth">depth:</label>
                <input type="text" id="depth" name="depth" required>
            
                <br>
            
                <label for="table">table :</label>
                <input type="text" id="table" name="table" required>
            
                <br>
            
                <label for="x"> x:</label>
                <input type="text" id="x" name="x" required>
            
                <br>
            
                <label for="y">y:</label>
                <input type="text" id="y" name="y" required>
            
                <br>
            
                <label for="z">z:</label>
                <input type="text" id="z" name="z" required>
            
                <br>
                <!-- here i insert  -->
                <div class="container text-center">
                    <div class="row align-items-center">

                      <div class="col">
                        <label for="cut">cut:</label>
                        <select id="cut", name="cut">
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                      </div>

                      <div class="col">
                        <label for="color">color:</label>
                    <select id="color", name="color">
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F </option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>

                    </select>
                      </div>
                      <div class="col">
                        <label for="clarity">clarity:</label>
                    <select id="clarity", name="clarity">
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1 </option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select>
                      </div>
                    </div>
                  </div>
            
                
            
                <br>
            
                <input id='submit' type="submit" value="Submit">
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
